# toy_bn_en.yaml

## Where the samples will be written
save_data: toy-bnen/run/example
## Where the vocab(s) will be written
src_vocab: toy-bnen/run/example.vocab.src
tgt_vocab: toy-bnen/run/example.vocab.tgt
# Prevent overwriting existing files in the folder
overwrite: False

# Corpus opts:
data:
    corpus_1:
        path_src: toy-bnen/src-train.txt
        path_tgt: toy-bnen/tgt-train.txt
    valid:
        path_src: toy-bnen/src-val.txt
        path_tgt: toy-bnen/tgt-val.txt

# Vocabulary files that were just created
src_vocab: toy-bnen/run/example.vocab.src
tgt_vocab: toy-bnen/run/example.vocab.tgt

# Train on a single GPU
world_size: 1
gpu_ranks: [0]

# Where to save the checkpoints
save_model: toy-ende/run/model
save_checkpoint_steps: 500
train_steps: 1000
valid_steps: 500